<div *ngIf="post$ | async as post">

  <i *ngIf="post.loading" class="fa fa-spin fa-refresh"></i>

  <h2>{{ post.text }}</h2>
  <h4>Votes: {{ post.votes }}</h4>

  <button (click)="vote(post, 1)">Upvote</button>
  <button (click)="vote(post, -1)">Downvote</button>

</div>


<button (click)="getPost()">Load Post from Firebase</button>

<div *ngIf="user$ | async as user">
  <h1>Howdy, {{user.displayName}}</h1>
  <h4>{{user.uid}}</h4>
  <button *ngIf="!user.uid"
    (click)="googleLogin()"
    [class.is-loading]="user.loading">Sign In with Google</button>
  <button *ngIf="user.uid"
    (click)="logout()">Logout</button>
</div>

<button routerLink="/pizza-status">Pizza Status</button>

<router-outlet></router-outlet>
